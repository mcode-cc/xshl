module:
  $qtl: -1
  $ttl: 86400
  payload:
    method: "_import"
  schema:
    id: "http://xshl.org/schema/1/source/entry#module"
    $schema: "http://json-schema.org/draft-04/schema#"
    description: "schema for an source entry"
    type: "object"
    required:
      - "@id"
      - "name"
    properties:
      "@context":
        description: "The source context"
        type: "string"
      "@id":
        description: "The source unique identifier in local ns"
        type: "string"
      name:
        description: "The name of python module"
        type: "string"
      from:
        description: "The source path"
        type: "string"
    additionalProperties: false
property:
  $qtl: -1
  $ttl: 86400
  payload:
    method: "_attribute"
  schema:
    id: "http://xshl.org/schema/1/source/entry#property"
    $schema: "http://json-schema.org/draft-04/schema#"
    description: "schema for an source entry"
    type: "object"
    required:
      - "@id"
      - "name"
    properties:
      "@context":
        description: "The source context"
        type: "string"
      "@id":
        description: "The source unique identifier in local ns"
        type: "string"
      name:
        description: "The name of attribute"
        type: "string"
      from:
        description: "The source name"
        type: "string"
    additionalProperties: false
