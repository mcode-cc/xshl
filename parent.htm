<!DOCTYPE html>

<script src="./dist/post-robot.ie.min.js"></script>
<button onclick="openWindow()">open</button>
<div id="messages"></div>

<script>
    var callback = Math.random().toString().replace(/[^a-z0-9]+/g, '');
    var openedWindow;
    postRobot.bridge.openBridge('https://identity.kpcdn.net/identity/api/1/auth/bridge.xml', 'https://identity.kpcdn.net');
	function openWindow() {
		openedWindow = window.open('https://identity.kpcdn.net/identity/api/1/auth/uid.xml?callback=tmp' + callback, callback);
	}
	postRobot.on('tmp' + callback, function(event) {
		var el = document.getElementById('messages');
		el.innerHTML += '\n' + event.data.message.uid + ' ' + event.data.message.access_token;
		openedWindow.close();
		return {
			message: event.data.message
		}
	});
</script>
