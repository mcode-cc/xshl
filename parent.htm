<!DOCTYPE html>

<script src="./dist/post-robot.ie.min.js"></script>
<button onclick="openWindow()">open</button>
<div id="messages"></div>

<script>
    postRobot.bridge.openBridge('https://identity.developers.kp.house/identity/api/1/auth/bridge.xml', 'https://identity.developers.kp.house');
	function openWindow() {
		window.open('https://identity.developers.kp.house/identity/api/1/auth/uid.xml', Math.random().toString().replace(/[^a-z0-9]+/g, ''));
	}
	postRobot.on('foo', function(event) {
		var el = document.getElementById('messages');
		el.innerHTML += '\n' + event.data.message;
		return {
			message: event.data.message
		}
	});
</script>
