<!DOCTYPE html>

<script src="./post-robot.ie.min.js"></script>
<button onclick="openWindow()">open</button>
<div id="messages"></div>

<script>
    postRobot.bridge.openBridge('./bridge.htm', 'https://espectro.github.io/sw-test/');

	function openWindow() {
		window.open('https://espectro.github.io/sw-test/child.htm', Math.random().toString().replace(/[^a-z0-9]+/g, ''));
	}

	postRobot.on('foo', function(event) {
		var el = document.getElementById('messages');
		el.innerHTML += '\n' + event.data.message;
		return {
			message: event.data.message
		}
	});

</script>
